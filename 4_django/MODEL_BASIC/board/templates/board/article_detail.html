{% extends 'board/base.html' %}

{% block body %}
<h1>{{ article.title }}</h1>
<p>{{ article.content }}</p>
<div>
    <a href="/board" >
        <button>목록</button>
    </a>
    <a href="/board/{{ article.id }}/edit">
        <button>수정</button>
    </a>
    <a href="/board/{{ article.id }}/delete" onclick="return confirm('정말 삭제하시겠습니까?')">
        <button>삭제</button>
    </a>
</div>

{% endblock %}

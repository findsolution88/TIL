<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lotto result</title>
</head>
<body>
<h1>{{rank}}</h1>
{% if rank=='1등' %}
<h2>1등 상금은 {{winning}}입니다.</h2>
{% endif %}
<table>
    <tr>
        {% for i in [1,2,3,4,5,6,'bonus'] %}
        <th width="120">{{i}}_NUMBER</th>
        {% endfor %}
    </tr>
    <tr>
        {% for i in lotto_numbers %}
        <td align="center">{{i}}</td>
        {% endfor %}
        <td align="center">{{bonus_number}}</td>
    </tr>
    <tr>
        {% for i in my_numbers %}
        <td align="center">{{i}}</td>
        {% endfor %}
    </tr>
</table>
</body>
</html>

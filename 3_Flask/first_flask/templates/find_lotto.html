<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Lotto</title>
</head>
<body>
    <h1>{{num}}회차 로또 번호</h1>
    {% if numbers %}
        <ul>
            {% for i in numbers %}
            <li>{{i}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>해당 회차는 검색되지 않습니다.</h2>
    {% endif %}
</body>
</html>
